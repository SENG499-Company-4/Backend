name: CI

on:
  pull_request:
    branches: [ main ]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0
      - name: Install Dependencies
        run: npm install
        
      - name: Run ESLint
        run: npm run lint

  schema-diff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Company 4 Schema
        uses: actions/checkout@v3
      - name: Compare Schema from Shared Repository
        run: npm run schema-test

